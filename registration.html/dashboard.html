<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greencart - Grocery Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    /* Header Styles */
    header {
      background-color: #4caf50;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 28px;
      font-weight: bold;
    }

    header .search-bar {
      display: flex;
      gap: 10px;
    }

    header .search-bar input {
      padding: 8px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    header .search-bar button {
      padding: 8px 15px;
      background-color: white;
      color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    header .search-bar button:hover {
      background-color: #45a049;
      color: white;
    }

    header .nav-buttons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    header .nav-buttons a {
      color: white;
      text-decoration: none;
      position: relative;
    }

    header .nav-buttons a:hover {
      text-decoration: underline;
    }

    /* Sign-Up and Log-In Buttons */
    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons button {
      padding: 8px 15px;
      background-color: white;
      color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-buttons button:hover {
      background-color: #45a049;
      color: white;
    }

    .logout-button {
      padding: 8px 15px;
      background-color: white;
      color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #d9534f;
      color: white;
    }

    /* Dropdown Menu Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      min-width: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
      z-index: 1;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      color: black;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Main Content */
    .main-content {
      padding: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-card p {
      margin: 5px 0;
      color: #555;
    }

    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      color: #4caf50;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #45a049;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      padding: 20px;
      background-color: #4caf50;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Greencart</div>
    <div class="search-bar">
      <input type="text" placeholder="Search by product name or brand">
      <button>Search</button>
    </div>
    <div class="nav-buttons">
      <div class="dropdown">
        <a href="#">Categories</a>
        <div class="dropdown-content">
          <a href="#">Vegetables</a>
          <a href="#">Fruits</a>
          <a href="#">Meat</a>
          <a href="#">Dairy</a>
          <a href="#">Grains</a>
        </div>
      </div>
      <a href="#">Wishlist</a>
      <a href="#">Cart</a>
      <button class="logout-button" onclick="window.location.href='guest_dashboard.html';">Logout</button>
    </div>
  </header>

  <div class="main-content">
    <h1 class="section-title">Popular Picks</h1>
    <div class="product-grid">
      <!-- Product Content Here -->
    </div>
  </div>

  <footer>
    &copy; 2024 Greencart - All Rights Reserved
  </footer>
</body>
</html>

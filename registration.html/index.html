<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Note</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://cdn.pixabay.com/photo/2017/05/31/23/30/fruits-2367029_1280.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        font-family: Arial, sans-serif;
      }
      .submit {
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .btn {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 8px;
        transition-duration: 0.4s;
      }

      .btn:hover {
        background-color: white;
        color: #4caf50;
        border: 2px solid #4caf50;
      }

      .btn a {
        color: white;
        text-decoration: none;
      }

      .btn:hover a {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="submit">
      <h2>Successfully Submitted!</h2>
      <button class="btn">
        <a href="homepage.html">Visit Page</a>
      </button>
    </div>
  </body>
</html>
